<!DOCTYPE html>
<html lang="en" ng-app="EvolutionApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Evolution</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="../evolution-server/js/EvolutionCommons.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ioService.js"></script>
    <script src="js/main.js"></script>
    <script src="js/evolution.js"></script>

  </head>

  <body ng-controller="EvolutionCtrl">

    <div class="container">
      
      <div class="players flex flex--col">

        <!-- <div class="player-board flex" ng-repeat="player in players | limitTo:-(players.length-1)"> -->
        <div class="player-board flex" ng-repeat="player in ec.players()" ng-class="currentPlayerClass($index)">

          <div>
            <label>{{player.name}}</label>
            <label>{{player.cardNumber}}</label>
          </div>

          <div class="background-parent" ng-repeat="specie in player.species" ng-init="specieIndex = $index" ng-class="{highlight: specie.compatible}" ng-click="selectSpecie(specieIndex)">
            <img src="images/species.png" alt="species">
            <label ng-show="{{game.phase=='Food'}}">{{specie.foodEaten}}</label>
            <button ng-show="{{specie.compatible}}" ng-click="feedSpecie(specieIndex)">Feed</button>
            <ul>
              <li class="list-unstyled" ng-repeat="trait in specie.traits" ng-class="{highlight: trait.compatible}" ng-click="useTrait(specieIndex, $index)">
                {{trait.shortName}} {{trait.cost}} {{trait.used}}
              </li>
            </ul>
          </div>

        </div>

      </div>
      
      <div class="footer row">

          <ul class="flex flex--start list-inline hand col-xs-10">
            <li class="background-parent card" ng-repeat="card in player().hand" ng-click="selectCard($index)" ng-class="{highlight: card.selected}">
              <img src="images/cardBackground.png" alt="card background">
              <label class="card-name">{{card.shortName}}</label>
            </li>
          </ul>



        <div class="menu col-xs-2">
          <div>{{ec.game.phase}}</div>
          <div class="background-parent">
            <img src="images/deck.png" alt="deck">
            <label class="deck-number">{{ec.game.deck.number}}</label>
          </div>
          <button ng-show="isMyTurnAndEvolutionPhase()" ng-click="passPhaseEvolution()">End</button>
          <label ng-show="{{ec.game.phase=='Food'}}">{{ec.game.foodAmount}}</label>
        </div>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>

  </body>
</html>
